    <header class="header">

                <nav class="navbar">

                <div class="container">
                    <form action="" class="search-bar">

                        <button class="searchBtn" type="submit" id="searchbutton" style="font-size:24px;">

    <main>
        


        
        <section>

            <div class="recipe-container">

                <h2 style="font-size: 50px;">Search your favorite recipes <br><br> Signup For Add Recipes</h2>

            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="material-icons">close</i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <div class="wrapper">
        
        <div class="form-box login">
            <h2>Login</h2>
            <form id="login" action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="material-icons">mail</i>
                    </span>
                    <input type="email" id="emailI" required />
                    <label for="emailI">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="material-icons">lock</i></span>
                    <input type="password" id="passwordI" required />
                    <label for="passwordI">Password</label>
                </div>
                <button id="Loginbutton" type="submit" class="buttonlog" onclick="LoginUser">Login</button>
                <div class="login-register">
                    <p>Don't have an account?'<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box signup">
            <h2>Sign-up</h2>
            <form id="signup"  action="#" >
                <div class="input-box">
                    <span class="icon">
                        <i class="material-icons">person</i>
                    </span>
                    <input type="text" id="name" required />
                    <label for="name">Name</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="material-icons">mail</i>
                    </span>
                    <input type="email" id="emailS" required />
                    <label for="emailS" >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="material-icons">lock</i></span>
                    <input type="password" id="passwordS" required />
                    <label for="passwordS" >Password</label>
                </div>
                <button id="Signupbutton" type="submit" class="buttonlog" onclick="RegisterUser">Sign-up</button>
                <div class="login-register">
                    <p>Already have an account?'<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
