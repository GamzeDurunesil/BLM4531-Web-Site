        const app = initializeApp(firebaseConfig);
        //make auth and firestore references
       
        const db = getFirestore(app);

        const ref=collection(db,'Recipe');
       
        //get collection data
        const ownrecipecontainer = document.querySelector('.ownrecipe-container');
        const recipeDetailsContent = document.querySelector('.recipe-details-content');
        const recipeCloseBtn = document.querySelector('.recipe-close-btn');
        const button = document.querySelector('.button');
        onSnapshot(ref,(snapshot)=>{
            
            let template = '';
            snapshot.docs.forEach(doc =>{
                const recipe = doc.data();
                
                template += `
                    <div class="card">
                        <div class="cardimg">
                        <img src="${recipe.image}"></div>
                        <div>
                        <div class="cardbir"><h2>${recipe.name}</h2>
                        <h4>Malzemeler</h4>
        <ul class="ingredientList">${recipe.ingredients}</ul></div><br>
        <div class="cardiki">
            <h4>Direktifler</h4>
            <p class="recipeInstructions">${recipe.description}</p>
        
        </div></div>
                     </div>
                ` 
        });
            ownrecipecontainer.innerHTML += template;
      
        });
